<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiskRadar AI - Public Records & Company Analysis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #818cf8;
      --primary-dark: #3730a3;
      --success: #22c55e;
      --error: #ef4444;
      --text: #1f2937;
      --bg: #f8fafc;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --box-bg: #f1f5f9;
    }
    /* Reset & Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, var(--bg), #eef2ff);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    /* Navbar Styles */
    .navbar {
      background: var(--card-bg);
      padding: 1rem;
      margin-bottom: 3rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .navbar a {
      color: var(--primary);
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    .navbar a:hover {
      background: var(--primary);
      color: white;
    }
    /* Header Styles */
    .header {
      text-align: center;
      padding: 4rem 2rem;
      background: var(--card-bg);
      border-radius: 2rem;
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
      margin-bottom: 3rem;
    }
    .header h1 {
      font-size: 3.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 800;
    }
    .header p {
      font-size: 1.25rem;
      color: #6b7280;
      max-width: 600px;
      margin: 0 auto;
    }
    /* Card and Form Styles */
    .card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      border: 1px solid var(--border);
      margin-bottom: 2rem;
    }
    .input-group {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="file"] {
      flex: 1;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 1rem;
      font-size: 1rem;
    }
    /* Company Search Form Styles */
    .search-card label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }
    .search-card input[type="text"] {
      width: 100%;
      padding: 1rem;
      border: 2px solid var(--border);
      border-radius: 1rem;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    /* Companies Involved / Extracted Company Names Buttons */
    .companyBtn {
      background: var(--primary-light);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.25rem;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .companyBtn:hover {
      background: var(--primary);
    }
    /* Risk Report Box Styling */
    .risk-report-box {
      background: var(--box-bg);
      border: 1px solid var(--border);
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 0.5rem;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    /* Button Styling */
    button {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(79,70,229,0.2);
    }
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      .header {
        padding: 2rem 1rem;
      }
      .header h1 {
        font-size: 2.5rem;
      }
      .navbar {
        flex-direction: column;
        gap: 0.5rem;
      }
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar">
      <a href="/"><i class="fas fa-home"></i> Home</a>
      <a href="/media"><i class="fas fa-video"></i> Media Analysis</a>
      <a href="/public"><i class="fas fa-file-alt"></i> Public Records Analysis</a>
    </nav>
    
    <!-- Page Header -->
    <div class="header">
      <h1>Public Records & Company Analysis</h1>
      <p>Analyze documents for public risk and search company risk insights from recent news.</p>
    </div>
    
    <!-- Document Analysis Section (Risk Analysis Only) -->
    <div class="card">
      <h2 style="margin-bottom: 1rem;">Document Analysis (Risk Analysis)</h2>
      <!-- This form always performs risk analysis -->
      <form id="uploadForm">
        <div class="input-group">
          <input type="file" name="file" id="fileInput" required>
        </div>
        <button type="submit">
          <i class="fas fa-upload"></i> Analyze Document
        </button>
      </form>
      <div id="uploadResults" style="margin-top: 1rem;"></div>
      
      <!-- Risk Reports Section -->
      <div>
        <h3>Risk Reports:</h3>
        <div id="riskReports" style="margin-top: 1rem;"></div>
      </div>
    </div>
    
    <!-- Company Risk Analysis Section -->
    <div class="card search-card">
      <h2 style="margin-bottom: 1rem;">Company Risk Analysis</h2>
      <!-- Upload section for extracting company names only -->
      <form id="companyUploadForm">
        <div class="input-group">
          <input type="file" name="companyFile" id="companyFileInput">
        </div>
        <button type="button" id="extractCompaniesBtn">
          <i class="fas fa-upload"></i> Extract Company Names
        </button>
      </form>
      <!-- Extracted Company Names display -->
      <div>
        <h3>Extracted Company Names:</h3>
        <div id="extractedCompanyList"></div>
      </div>
      <!-- Company Search Inputs -->
      <form id="searchForm">
        <label for="company">Company Name</label>
        <div id="companyInputs">
          <div class="input-group">
            <input type="text" class="company" name="company" placeholder="Enter company name" required>
            <button type="button" class="removeCompany">Remove</button>
          </div>
        </div>
        <button type="button" id="addCompany">Add Another Company</button>
        <button type="submit">
          <i class="fas fa-search"></i> Search Companies
        </button>
      </form>
      <div id="searchResults" style="margin-top: 1rem;"></div>
    </div>
    
    <!-- Optional News Results Toggle -->
    <div id="newsResultsContainer" style="display: none;">
      <button id="toggleNewsResults">Show More</button>
      <div id="newsResults" style="display: none;"></div>
    </div>
  </div>
  
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    // Utility function to clean up risk report text:
    function cleanRiskReport(text) {
      return text
        .replace(/[#*]/g, "")
        // Remove extraneous commentary; adjust regex patterns as needed.
        .replace(/Please provide more context or additional content from the transcript to identify further risk-related keywords or phrases\./ig, "")
        .replace(/Without more context or detail from the transcript, these are general risk indicators pertaining to [^\.]+\./ig, "")
        .replace(/\n\s*\n/g, "\n\n")
        .trim();
    }
    
    $(document).ready(function() {
      /* ------------------------------
         Document Analysis Form (Risk Analysis Only)
         ------------------------------ */
      $('#uploadForm').on('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        // Force analysisType to "risk"
        formData.append('analysisType', 'risk');
        $.ajax({
          url: '/public',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            // Display the summary directly (expected to be solely the risk details)
            $('#uploadResults').html(response.summary);
            // Display the risk reports.
            const riskReportsHtml = response.risk_reports.map(report => {
              const cleaned = cleanRiskReport(report);
              return `<div class="risk-report-box">${cleaned}</div>`;
            }).join('');
            $('#riskReports').html(riskReportsHtml);
          },
          error: function(xhr) {
            $('#uploadResults').html(xhr.responseJSON.error);
          }
        });
      });
      
      /* ------------------------------
         Company Extraction in Company Search Section
         ------------------------------ */
      $('#extractCompaniesBtn').on('click', function() {
        const fileInput = $('#companyFileInput')[0];
        if (!fileInput.files || !fileInput.files[0]) {
          alert("Please select a file first.");
          return;
        }
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        // Force analysisType to "company" so risk analysis is not performed.
        formData.append('analysisType', 'company');
        $.ajax({
          url: '/public',
          type: 'POST',
          data: formData,
          contentType: false,
          processData: false,
          success: function(response) {
            // Update the extracted company list with the returned company names
            const companies = response.company_names;
            if (companies && companies.length > 0) {
              let companyButtons = companies.map(company => 
                `<button type="button" class="companyBtn">${company}</button>`
              ).join(' ');
              $('#extractedCompanyList').html(companyButtons);
            } else {
              $('#extractedCompanyList').html('<p>No companies found</p>');
            }
          },
          error: function(xhr) {
            alert("Error: " + xhr.responseJSON.error);
          }
        });
      });
      
      /* ------------------------------
         Company Search Form
         ------------------------------ */
      $('#addCompany').on('click', function() {
        $('#companyInputs').append(`
          <div class="input-group">
            <input type="text" class="company" name="company" placeholder="Enter company name" required>
            <button type="button" class="removeCompany">Remove</button>
          </div>
        `);
      });
      
      $(document).on('click', '.removeCompany', function() {
        $(this).parent('.input-group').remove();
      });
      
      $('#searchForm').on('submit', function(e) {
        e.preventDefault();
        const companyNames = $('.company').map(function() {
          return $(this).val().trim();
        }).get().filter(function(name) {
          return name.length > 0;
        });
        if (companyNames.length === 0) {
          alert("Please enter at least one company name.");
          return;
        }
        $.ajax({
          url: '/company',
          type: 'POST',
          data: JSON.stringify({ companies: companyNames }),
          contentType: 'application/json',
          success: function(response) {
            const riskReportsHtml = response.risk_reports.map(report => `<div class="risk-report-box">${cleanRiskReport(report.risk_report)}</div>`).join('');
            $('#searchResults').html(riskReportsHtml);
          },
          error: function(xhr) {
            alert("Error: " + xhr.responseJSON.error);
          }
        });
      });
      
      // When a company button (from extraction or document analysis) is clicked,
      // try to fill an empty company text box.
      $(document).on('click', '.companyBtn', function() {
        const companyName = $(this).text().trim();
        let emptyFound = false;
        $('#companyInputs .company').each(function() {
          if ($(this).val().trim() === "") {
            $(this).val(companyName);
            emptyFound = true;
            return false;
          }
        });
        if (!emptyFound) {
          alert("There is no empty company text box. Please add another one.");
        }
      });
      
      /* ------------------------------
         Optional: Toggle News Results
         ------------------------------ */
      $('#toggleNewsResults').on('click', function() {
        $('#newsResults').toggle();
        $(this).text($(this).text() === 'Show More' ? 'Show Less' : 'Show More');
      });
      
      /* Optional: Log selected file name for document analysis */
      $('#fileInput').on('change', function(e) {
        const fileName = e.target.files[0]?.name;
        if (fileName) {
          console.log('Selected file:', fileName);
        }
      });
    });
  </script>
</body>
</html>
