<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskRadar AI - Media Analysis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --primary-dark: #3730a3;
            --success: #22c55e;
            --error: #ef4444;
            --text: #1f2937;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg), #eef2ff);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .navbar {
            background: var(--card-bg);
            padding: 1rem;
            margin-bottom: 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .navbar a {
            color: var(--primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar a:hover {
            background: var(--primary);
            color: white;
        }

        .header {
            text-align: center;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border-radius: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            font-weight: 800;
        }

        .header p {
            color: #6b7280;
            font-size: 1.25rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .platforms {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
        }

        .platform-icon {
            font-size: 2rem;
            color: var(--primary);
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .platform-icon:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        .analysis-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border);
            border-radius: 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
            background: white;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .error {
            color: var(--error);
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            background-color: #fef2f2;
            margin: 1rem 0;
            display: none;
            border: 1px solid #fee2e2;
            font-weight: 500;
        }

        .progress-container {
            display: none;
            margin-top: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            width: 100%;
            height: 0.75rem;
            background: var(--border);
            border-radius: 1rem;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: width 0.5s ease;
        }

        .progress-status {
            text-align: center;
            color: #6b7280;
            font-size: 1rem;
            font-weight: 500;
        }

        .section-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            display: none;
            animation: fadeIn 0.5s ease;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .section-header i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: var(--text);
            font-weight: 700;
        }

        pre {
            background: var(--bg);
            padding: 1.5rem;
            border-radius: 1rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            line-height: 1.7;
            border: 1px solid var(--border);
        }

        .risk-summary {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: var(--bg);
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .risk-indicator {
            text-align: center;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .risk-high {
            background-color: #fef2f2;
            color: #dc2626;
            border: 1px solid #fee2e2;
        }

        .risk-medium {
            background-color: #fffbeb;
            color: #d97706;
            border: 1px solid #fef3c7;
        }

        .risk-low {
            background-color: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .navbar {
                flex-direction: column;
                gap: 0.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }

            .platforms {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/media"><i class="fas fa-video"></i> Media Analysis</a>
            <a href="/public"><i class="fas fa-file-alt"></i> Public Records</a>
        </nav>

        <div class="header">
            <h1>Media Analysis</h1>
            <p>Analyze social media content for potential risks and insights</p>
            <div class="platforms">
                <i class="fab fa-tiktok platform-icon"></i>
                <i class="fab fa-instagram platform-icon"></i>
                <i class="fab fa-twitter platform-icon"></i>
            </div>
        </div>

        <div class="analysis-card">
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Enter TikTok, Instagram, or X/Twitter video URL">
                <button onclick="processVideo()">
                    <i class="fas fa-play"></i>
                    Analyze Video
                </button>
            </div>

            <div class="error"></div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p class="progress-status">Initializing analysis...</p>
            </div>
        </div>

        <div class="results-section">
            <div class="section-card" id="transcriptSection">
                <div class="section-header">
                    <i class="fas fa-file-alt"></i>
                    <h2>Transcript</h2>
                </div>
                <pre id="transcript"></pre>
            </div>

            <div class="section-card" id="riskSection">
                <div class="section-header">
                    <i class="fas fa-shield-alt"></i>
                    <h2>Risk Analysis Report</h2>
                </div>
                <pre id="riskReport"></pre>
            </div>
        </div>
    </div>

    <script>
        let eventSource;

        function processVideo() {
            const url = $('#videoUrl').val().trim();
            if (!url) {
                showError('Please enter a video URL');
                return;
            }

            resetUI();
            $('.progress-container').show();
            
            eventSource = new EventSource('/progress');
            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateProgress(data);
            };

            $.ajax({
                url: '/process',
                method: 'POST',
                data: { url: url },
                success: function(response) {
                    eventSource.close();
                    $('.progress-container').hide();
                    
                    if (response.transcript) {
                        $('#transcript').text(response.transcript);
                        $('#transcriptSection').fadeIn();
                    }
                    
                    if (response.risk_report) {
                        displayRiskReport(response.risk_report);
                    }
                },
                error: function(xhr) {
                    eventSource.close();
                    $('.progress-container').hide();
                    showError(xhr.responseJSON?.error || 'An error occurred while processing the video');
                }
            });
        }

        function updateProgress(data) {
            $('.progress-fill').css('width', `${data.progress}%`);
            $('.progress-status').text(data.message);
            
            if (data.status === 'error') {
                eventSource.close();
                $('.progress-container').hide();
                showError(data.message);
            }
        }

        function displayRiskReport(report) {
            const riskLevel = calculateRiskLevel(report);
            const riskSummary = `
                <div class="risk-summary">
                    <div class="risk-indicator ${getRiskClass(riskLevel)}">
                        <strong>Risk Level: ${riskLevel}</strong>
                    </div>
                </div>
            `;
            
            $('#riskReport').html(riskSummary + report);
            $('#riskSection').fadeIn();
        }

        function calculateRiskLevel(report) {
            const riskKeywords = {
                high: ['lawsuit', 'bankruptcy', 'fraud', 'investigation', 'scandal'],
                medium: ['controversy', 'dispute', 'allegation', 'concern']
            };
            
            const reportLower = report.toLowerCase();
            if (riskKeywords.high.some(keyword => reportLower.includes(keyword))) {
                return 'High';
            } else if (riskKeywords.medium.some(keyword => reportLower.includes(keyword))) {
                return 'Medium';
            }
            return 'Low';
        }

        function getRiskClass(level) {
            return {
                'High': 'risk-high',
                'Medium': 'risk-medium',
                'Low': 'risk-low'
            }[level];
        }

        function showError(message) {
            $('.error').text(message).fadeIn();
        }

        function resetUI() {
            $('.error').hide();
            $('.progress-container').hide();
            $('.progress-fill').css('width', '0%');
            $('.progress-status').text('');
            $('#transcriptSection, #riskSection').hide();
            if (eventSource) {
                eventSource.close();
            }
        }
    </script>
</body>
</html>
